syntax = "proto3";
option java_package = "com.hsm.java.serialize.protobuf";
option java_outer_classname = "NettyMessage";

message NettyMessageProToBuff{
  string requestId = 1;
  int32 msgType = 2;
  string data = 3;
}

message Person {
  int32 id = 1;//24
  string name = 2;//wujingchao
  string email = 3;//wujingchao92@gmail.com
}